<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Dashboard with Animated Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Canvas for Gradient Background -->
    <canvas id="background-canvas"></canvas>

    <!-- Canvas for Bubbles -->
    <canvas id="bubbles-canvas"></canvas>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="top-nav">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-profile">
                    <img src="profile.jpg" alt="Profile Picture">
                    <span>Roshan Kumar Prajapati</span>
                </div>
            </header>

            <section class="content-area">
                <h1>Welcome Back!</h1>
                <p>Manage your activities, view statistics, and update your profile.</p>
                <div class="cards">
                    <div class="card">
                        <h3>Activity</h3>
                        <button class="button-3d">Details</button>
                    </div>
                    <div class="card">
                        <h3>Statistics</h3>
                        <button class="button-3d">Metrics</button>
                    </div>
                    <div class="card">
                        <h3>Notifications</h3>
                        <button class="button-3d">Check</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Include Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
